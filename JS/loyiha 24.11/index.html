<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,html {
            margin: 0;
            page-break-inside: auto;
            box-sizing: border-box;
        }
        body {
            background-color: grey;
        }
        section {
            width: 700px;
            margin: 100px auto;
            box-shadow: 0px 4px 10px black;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            background-color: whitesmoke;
        }
        h1 {
            text-align: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500%;
            padding-top: 50px;
            padding-bottom: 20px;
            color: linear-gradient(90deg,rgba(26, 237, 188, 1) 0%, rgba(42, 49, 189, 1) 50%, rgba(203, 14, 232, 1) 100%);
        }
         div {
            display: flex;
            width: 600px;
            margin: 10px auto;
            border-radius: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            justify-content: center;
         }
         #input {
            flex: 1;
            border: none;
            padding: 8px 10px;
            outline: none;
            padding: 15px;
         }
         #btn {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 0 25px;
            cursor: pointer;
            transition: 0.3s;
            background: linear-gradient(90deg,rgba(26, 237, 188, 1) 0%, rgba(42, 49, 189, 1) 50%, rgba(203, 14, 232, 1) 100%);;
         }
         #btn:hover {
            background-color: #0005b3;
         }
         nav {
            display: flex;
            gap: 20px;
            margin-left: 50px;
            justify-content: space-between;
         }
         #plus, #minus {
            padding: 5px;
            border-radius: 5px;
            border-color: black;
            box-shadow: 0px 0px 3px black;
            width: 400px;
            margin-left: 20px;
            padding-left: 0px 1px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 10px;
            margin: 20px auto;
            margin-left: auto;
            margin-right: auto;
            justify-content: space-between;
            display: flex;
            color: linear-gradient(90deg,rgba(26, 237, 188, 1) 0%, rgba(42, 49, 189, 1) 50%, rgba(203, 14, 232, 1) 100%);
         }
         .item {
            background-color: gray;
            padding: 10px;
            border-radius: 5px;
            margin: 5px auto;
            display: flex;
            justify-content: space-between;
        }
        

    </style>
</head>
<body>
    <section>
        <h1>MY TO DO LIST</h1>
        <div>
            <input type="text" id="input" placeholder="Masukan to do list">
            <button id="btn">Save</button>
        </div>
        <nav>
        </nav>
        <ul id="list"></ul>
    </section>

    <script>
        const input = document.getElementById('input')
        const btn = document.getElementById('btn')
        const list = document.getElementById('list')

        let plus = 0

        btn.addEventListener('click', function() {
            let myinput = input.value;

            if ( myinput === '') {
                alert('no write')
                return
            }

            let liy = document.createElement('li')
            liy.textContent = myinput
            liy.className = 'item'
            liy.style.alignItems = 'center'
            liy.style.flexWrap = 'wrap'
            liy.onclick = function() {
                liy.style.flexWrap = 'wrap'
            }
            list.appendChild(liy)


            let bajarildiBtn = document.createElement('button')
            liy.appendChild(bajarildiBtn)
        </script>            
</body>
