        }


        #box1 {

            justify-content: start;
            align-items: center;
            text-align: left;
            border-radius: 10px;
            box-shadow: -5px 0 3px hsl(215, 100%, 70%);
            font-weight: 600;
            padding-left: 20px;
        }


        span {
            font-weight: normal;
        }

        .card {
            margin-top: 30px;
            width: 760px;
            height: 45vh;
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: block;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover,
        #box1:hover {
            transform: scale(1.02);
        }

        .game-item {
            width: 170px;
            height: 4vh;
            background: #ffe6a1;
            border-left: 5px solid gold;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            margin-left: 8px;
            font-size: 18px;
            list-style: none;
        }

        #gameList {

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 30px;
        }

        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            border-radius: 30px;
        }

        .btn {
            width: 230px;
            height: 6vh;
            background: linear-gradient(-60deg, #3399ff, hsl(210, 100%, 80%));
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            padding-top: 5px;
            border-radius: 30px;
        }

        .btn:hover {
            background: linear-gradient(60deg, #3399ff, hsl(210, 100%, 80%));

        }

        .btn:active {
            opacity: 0.7;

        #add {

        #input {
            display: flex;
            flex-direction: row;

            padding-left: 170px;

        input:hover {

        .cardLast {

        #btnLast {

        #tugmalar {

            flex-direction: row;
        }

        .cardAdd {

        }

        body.qizil {
            background-color: hsla(173, 100%, 30%, 1);
        }
