<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .signaIn{
            max-width: 350px;
            max-height: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            justify-content: center;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        h1{
            font-weight: bold;
            font-size: 40px;
            text-shadow: 0 3px 5px rgb(0, 0, 0);
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body class="bg-info">
        <h1 class="d-flex justify-content-center align-items-center text-warning my-5">Sign In Page</h1>

        <form class="card d-flex flex-column justify-content-center signaIn bg-light" action="" >
            <h2 class="my-2">Sign In</h2>
            <p>Enter your credentials to continue</p>

            <label class="rounded-4">
                <input class="w-100 rounded-1 ps-2" type="email" placeholder="Email" required>
            </label>
            <br>
            <label class="rounded-4">
                <input id="int" class="w-100 rounded-1 ps-2" type="password" placeholder="Password" required>
            </label>

            <label class="rounded-4 d-flex justify-content-between align-items-center gap-5 mt-3 mb-1">
                <div class="d-flex justify-content-center align-items-center gap-1">
                    <input type="checkbox" name="rememberMe" style="margin-top: 3px;" >
                    <span>Remember me</span>
                </div>
                <a href="/" class=" text-primary">Forgot password?</a>
            </label>
            <button id="btn1"  class="btn btn-primary w-100 my-3" type="submit">Sign In</button>
            <p >Don't have an account? <a href="/" class=" text-primary">Create one</a></p>
        </form>
</body>

</html>
