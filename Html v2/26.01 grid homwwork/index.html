<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            max-width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(4, 180px);
            gap: 16px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        .item-2 {
            grid-column: 3 / 6;
            grid-row: 1 / 2;
        }

        .item-3 {
            grid-column: 6 / 8;
            grid-row: 1 / 3;
        }

        .item-4 {
            grid-column: 3 / 6;
            grid-row: 2 / 3;
        }

        .item-5 {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
        }

        .item-6 {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }

        .item-7 {
            grid-column: 1 / 4;
            grid-row: 4 / 5;
        }

        .item-8 {
            grid-column: 4 / 8;
            grid-row: 3 / 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-1"><img src="https://urjeans.uz/assets/gallary/IMG_0141.JPG.pagespeed.ce.Z1YUE0mPIf.jpg">
        </div>
        <div class="item item-2"><img
                src="https://urjeans.uz/assets/gallary/xtrousers-37-min.jpeg.pagespeed.ic.7PXpeT9VSV.webp"></div>
        <div class="item item-3"><img
                src="https://urjeans.uz/assets/gallary/xIMG_9921.JPG.pagespeed.ic.T-HUz7_PLR.webp"></div>
        <div class="item item-4"><img
                src="https://urjeans.uz/assets/gallary/xIMG_9916.JPG.pagespeed.ic.skEGPmFJi7.webp"></div>
        <div class="item item-5"><img
                src="https://urjeans.uz/assets/gallary/IMG_7407-min.JPG.pagespeed.ce.5v2h3rNcVk.jpg"></div>
        <div class="item item-6"><img
                src="https://urjeans.uz/assets/gallary/xIMG_0343-min.JPG.pagespeed.ic.6kyOyJAfe2.webp"></div>
        <div class="item item-7"><img
                src="https://urjeans.uz/assets/gallary/IMG_6536-min.JPG.pagespeed.ce.wr4P00L-03.jpg"></div>
        <div class="item item-8"><img
                src="https://urjeans.uz/assets/gallary/xtrousers-39-min.jpeg.pagespeed.ic.LCZLTh6xbj.webp"></div>
    </div>
</body>

</html>
