<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="hero-left">
            <img src="./Frame 13.png" alt="Brand mark">
            <h1>Artificial Intelligence giving you travel recommendations</h1>
            <p>Welcome Back, Please login to your account</p>
            <form>
                <label class="e">
                    Email
                    <input name="email" type="email" placeholder="robert.gangsta@gmail.com">
                </label>
                <label class="e">
                    Password
                    <input name="password" type="password" placeholder="Enter password">
                </label>
                <div class="remember">
                    <label class="check">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="">Forgot password</a>
                </div>
                <div class="btns">
                    <button class="btn primary" type="submit">Login</button>
                    <button class="btn outline" type="button">Sign up</button>
                </div>
                <div class="div">
                    <p>Or login width</p>
                    <p><span>Facebook</span><span>LinkedIn</span> <span>Google</span></p>
                </div>
            </form>
        </div>
        <div class="hero-right">
            <img src="./Illustration.png" alt="Travel illustration">
        </div>
    </section>
</body>

</html>
