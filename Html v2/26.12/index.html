<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/911-porscha" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }

        @keyframes black1 {
            0% {
                background-color: rgba(0, 0, 0, 0);
            }

            20% {
                background-color: rgba(0, 0, 0, 0.2);
            }


            50% {
                background-color: rgba(0, 0, 0, 0.5);
            }

            70% {
                background-color: rgba(0, 0, 0, 0.7);
            }


            100% {
                background-color: rgba(0, 0, 0, 1);
            }
        }

        @keyframes blackNo {
            0% {
                background-color: rgba(0, 0, 0, 1);
            }

            20% {
                background-color: rgba(0, 0, 0, 0.7);
            }


            50% {
                background-color: rgba(0, 0, 0, 0.5);
            }

            70% {
                background-color: rgba(0, 0, 0, 0.2);
            }


            100% {
                background-color: rgba(0, 0, 0, 0);
            }
        }

        #main.scrolledDown {
            animation: black1 1s ease forwards;
        }
        #main.scrolledUp {
            animation: blackNo 1s ease forwards;
        }

        .s1,
        .s2,
        .s3 {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: white;
        }
    </style>
</head>

<body>

    <div id="main">
        <section class="s1">1</section>
        <section class="s2">2</section>
        <section class="s3">3</section>
    </div>


    <script>

    </script

</body>

</html>
