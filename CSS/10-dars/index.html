<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-content: center;
            font-family: "Krona One", sans-serif;;
        }
        section{
            width: 1920px;
            height: 1151px;
            background-color: black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 58px;
        }
        .main{
            display: flex;
            flex-direction: column;
            width: 615px;
            font-weight: 400;
        }
        .text{
            display: flex;
            flex-direction: column;
        }
        h1{
            font-size: 36px;
            color: white;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 60px;
        }
        p{
            color: white;
            font-size: 24px;
            margin-bottom: 50px;
            font-weight: 400;
            font-style: normal  ;
        }
        .tugmalar{
            display: flex;
            flex-direction: row;
            gap: 50px;
        }
        .tugma{
            background-color: rgba(34, 212, 253, 1);
            color:rgba(0, 0, 0, 1) ;
            width: 280px;
            height:78px ;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <section>
        <div class="main">
            <div class="text">
                <h1>Eleve seu negócio digital a outro nível <span style="color: rgba(34, 212, 253, 1);">com um Front-end de qualidade!</span></h1>
                <p>Olá! Sou Joana Santos, desenvolvedora Front-end com especialidade em React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
            </div>
            <div class="tugmalar">
                <button class="tugma">Instagram</button>
                <button class="tugma">GitHub</button>
            </div>    
        </div>
        <div class="rasm">
            <img src="Imagem.png" alt="">
        </div>
    </section>
</body>
</html>
